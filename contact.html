<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #333;
        }

        .container p {
            color: #666;
        }

        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-section">
        <img src="image.jpg" alt="Image">
    </div>

    <div class="container">
        <h2>Email</h2>
        <p>example@example.com</p>
    </div>

    <div class="container">
        <h2>Contact Numbers</h2>
        <p>+1 (123) 456-7890</p>
    </div>

    <div class="container">
        <h2>Location</h2>
        <p>123 Main Street, City, Country</p>
    </div>
</body>
</html>
